sudo: required
services:
- docker
env:
  matrix:
  - BASE_DISTRO=ubuntu-16.04
  global:
  - REPO=chinhuatang/yocto-sdk
  - DEFAULT_DISTRO=ubuntu-16.04
  - SDK_VERSION=2.5_M3.rc1
  - SDK_INSTALLER_URL_ARG=https://autobuilder.yocto.io/pub/releases/yocto-2.5_M3.rc1/toolchain/x86_64/poky-glibc-x86_64-core-image-sato-i586-toolchain-2.4%2Bsnapshot.sh
  - SDK_INSTALLER_ARG=poky-glibc-x86_64-core-image-sato-i586-toolchain-2.4+snapshot.sh
  - secure: 
  - secure: 
